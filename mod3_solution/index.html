<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/jquery-3.1.0.min.js"></script>
  <script src="assets/angular_1_8_2.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Narrow Down Your Menu Choice</title>
</head>
<body>
<div class="container">
  <h1>Narrow Down Your Chinese Menu Choice</h1>
  <div ng-controller="NarrowItDownController as narrowItDown">
    <div class="row">
      <div class="form-group">
        <input type="text" ng-model="narrowItDown.searchTerm" placeholder="Search term" class="form-control" >
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"  ng-click="narrowItDown.getFilteredItems();">Narrow It Down For Me!</button>
      </div>
    </div>
    <div class="row">
      <found-items
              id="foundItems"
              items="narrowItDown.found"
              on-remove="narrowItDown.removeMenuItem(index)">
      </found-items>
    </div>
  </div>

</div>
</body>
</html>
