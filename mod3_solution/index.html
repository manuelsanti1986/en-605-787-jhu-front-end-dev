<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Narrow Down Your Menu Choice</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/angular_1_8_2.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div class="container">
  <h1>Narrow Down Your Chinese Menu Choice</h1>
  <div ng-controller="NarrowItDownController as narrowItDown">
    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"  ng-click="narrowItDown.getFilteredItems();">Narrow It Down For Me!</button>
      </div>

      <!-- found-items should be implemented as a component -->
<!--      <found-items found-items="...." on-remove="...."></found-items>-->
    </div>
  </div>

</div>
</body>
</html>
