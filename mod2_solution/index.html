<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List Check Off</title>

  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
  <script src="assets/angular_1_8_2.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div class="container">
  <h1>Shopping List Check Off</h1>
    <div class="row">
      <!-- To Buy List -->
      <div ng-controller="ToBuyController as toBuy">
        <div class="col-md-6">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in toBuy.toBuyItems">
              Buy {{item.quantity}} {{item.name}}
              <button class="btn btn-default" ng-click="toBuy.buyItem();">
                <span class="glyphicon glyphicon-ok"></span> Bought
  <!--              //TODO Pop From array when button is clicked and place into the other array-->
              </button>
            </li>
          </ul>
          <div class="emptyMessage" ng-if="toBuy.itemsToBuyMessage">{{toBuy.itemsToBuyMessage}}</div>
        </div>
      </div>
      <!-- Already Bought List -->
      <div ng-controller="AlreadyBoughtController as bought">
        <div class="col-md-6">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in bought.boughtItems">
              Bought {{item.quantity}} {{item.name}}
            </li>
          </ul>
          <div class="emptyMessage" ng-if="bought.itemsBoughtMessage">{{bought.itemsBoughtMessage}}</div>
        </div>
      </div>

  </div>
</div>
</body>
</html>
