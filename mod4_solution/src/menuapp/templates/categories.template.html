<h2>Categories</h2>
<div class="list-group">
  <div ng-repeat="category in categoriesController.categories">
    <a ui-sref="categories" class="list-group-item">
      <h4 class="list-group-item-heading">({{ category.short_name }}) {{ category.name }}</h4>
      <p class="list-group-item-text">{{ category.special_instructions }}</p>
    </a>
  </div>
</div>
