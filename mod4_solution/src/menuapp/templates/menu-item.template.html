  <div ng-repeat="item in $ctrl.items">
    <a class="list-group-item">
      <h4 class="list-group-item-heading">({{ item.short_name }}) {{ item.name }}</h4>
      <p>Small: <span class="badge">${{ item.price_small }}</span> Large: <span class="badge">${{ item.price_large }}</span></p>
      <p class="list-group-item-text">{{ item.description }}</p>
    </a>
  </div>
